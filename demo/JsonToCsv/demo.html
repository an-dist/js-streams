<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="description"
  content="Streams(https://github.com/an-dist/js-streams) for JavaScript/TypeScript Demos and Examples">

<link rel="preload" as="style" href="/.site/site.css">
<link rel="modulepreload" href="../../web.js">
<link rel="modulepreload" href="JsonToCsv.download.js">
<link rel="modulepreload" href="JsonToCsv.upload.js">

<link rel="icon" href="/.site/favicon.svg" type="image/svg+xml" sizes="any">
<link rel="icon" href="/.site/favicon.png" type="image/png" sizes="192x192">
<link rel="apple-touch-icon" href="/.site/apple-touch-icon.png" sizes="192x192">

<link rel="stylesheet" href="/.site/site.css">

<script defer src="/.site/site.js"></script>

<title>Json to CSV</title>

<header>
  <a href="/">
    <img src="/.site/favicon.svg" alt="favicon" loading="lazy" width="32" height="32">
    <h1>Json to CSV</h1>
  </a>
  <div>
    <label for="siteTheme">Theme</label>
    <select id="siteTheme">
      <option value="auto">Auto</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>
</header>

<main>

  <section>
    <h2>Options</h2>
    <input id="chkDirect" type="checkbox">
    <label for="chkDirect">Direct download</label>
  </section>

  <hr>

  <section>
    <label for="txtUrl">
      <h2>JSON to CSV (Download)</h2>
    </label>
    <script type="module" src="JsonToCsv.download.js"></script>
    <input id="txtUrl" type="url" value="https://jsonplaceholder.typicode.com/posts">
    <button id="btnConvertUrl">Convert</button>
    <div style="display: flex; flex-direction: column;"></div>
  </section>

  <hr>

  <section>
    <label for="txtFile">
      <h2>JSON to CSV (Upload)</h2>
    </label>
    <script type="module" src="JsonToCsv.upload.js"></script>
    <input id="txtFile" type="file" accept=".json,.jsonl">
    <div style="display: flex; flex-direction: column;"></div>
  </section>

</main>
