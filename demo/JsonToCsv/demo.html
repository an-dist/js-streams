<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="description" content="Streams(https://github.com/an-dist/js-streams) Demos and Examples">
<link rel="preconnect" href="https://an-js-streams.pages.dev">
<link rel="preconnect" href="https://cdnjs.cloudflare.com">
<link rel="icon" href="/.site/favicon.svg" type="image/svg+xml" sizes="any">
<link rel="icon" href="/.site/favicon.png" type="image/png" sizes="192x192">
<link rel="apple-touch-icon" href="/.site/apple-touch-icon.png" sizes="192x192">
<link rel="stylesheet" href="/.site/site.css">
<script defer src="/.site/site.js"></script>
<title>Json to CSV</title>

<header>
  <a href="/">
    <img src="/.site/favicon.svg" alt="favicon">
    <h1>Json to CSV</h1>
  </a>
  <div>
    <label for="siteTheme">Theme</label>
    <select id="siteTheme">
      <option value="auto">Auto</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>
</header>

<main>

  <section>
    <h2>Options</h2>
    <input id="chkDirect" type="checkbox">
    <label for="chkDirect">Direct download</label>
  </section>

  <hr>

  <section>
    <h2>JSON to CSV (Download)</h2>
    <script type="module" src="JsonToCsv.download.js"></script>
    <input id="txtUrl" type="url" value="https://jsonplaceholder.typicode.com/posts">
    <button id="btnConvertUrl">Convert</button>
    <div style="display: flex; flex-direction: column;"></div>
  </section>

  <hr>

  <section>
    <h2>JSON to CSV (Upload)</h2>
    <script type="module" src="JsonToCsv.upload.js"></script>
    <input id="txtFile" type="file" accept=".json,.jsonl">
    <div style="display: flex; flex-direction: column;"></div>
  </section>

</main>

<script>
  const siteTheme = document.getElementById("siteTheme")
  siteTheme.value = localStorage.getItem("siteTheme") ?? "auto"
  document.documentElement.dataset.colorMode = siteTheme.value
  siteTheme.onchange = () => {
    document.documentElement.dataset.colorMode = siteTheme.value
    localStorage.setItem("siteTheme", siteTheme.value)
  }
</script>
