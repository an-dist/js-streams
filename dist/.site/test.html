<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="description"
  content="Streams(https://github.com/an-dist/js-streams) for JavaScript/TypeScript Demos and Examples">

<link rel="preconnect" href="https://cdnjs.cloudflare.com">

<link rel="modulepreload" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/es/highlight.min.js">

<link rel="preload" as="style" href="/.site/site.css">
<link rel="preload" as="style" href="/misc/DomConsole/DomConsole.css">
<link rel="modulepreload" href="/misc/DomConsole/DomConsole.js">

<link rel="icon" href="/.site/favicon.svg" type="image/svg+xml" sizes="any">
<link rel="icon" href="/.site/favicon.png" type="image/png" sizes="192x192">
<link rel="apple-touch-icon" href="/.site/apple-touch-icon.png" sizes="192x192">

<style>
  #isDarkMode {
    display: none;
  }

  @media (prefers-color-scheme: dark) {
    #isDarkMode {
      position: fixed;
      top: 0;
      left: 0;
      height: 0;
      width: 0;
      display: block;
    }
  }

  pre:has(>code) {
    height: 20rem;
    overflow-y: scroll;
  }
</style>
<link rel="stylesheet" href="/.site/site.css">
<link rel="stylesheet" href="/misc/DomConsole/DomConsole.css">
<link id="dc-theme" rel="stylesheet">
<link id="hljs-theme" rel="stylesheet">

<script defer src="/.site/site.js"></script>

<header>
  <a href="/">
    <img src="/.site/favicon.svg" alt="favicon" loading="lazy" width="32" height="32">
    <h1></h1>
  </a>
  <div>
    <label for="siteTheme">Theme</label>
    <select id="siteTheme">
      <option value="auto">Auto</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>
</header>

<div id="isDarkMode"></div>

<main>
  <button id="execute">Execute</button>
  <hr>
  <section>
    <pre><code id="source"></pre>
  </section>
  <hr>
  <section id="console"></section>
</main>

<script type="module">
  import { DomConsole } from "/misc/DomConsole/DomConsole.js"

  globalThis.console = new DomConsole("console", globalThis.console)

  let mod = "/" + (new URL(location).searchParams.get("mod") ?? "").split("/").join("/")

  document.title = `${mod.split("/").slice(-1)[0]}${document.title}`
  document.getElementsByTagName("h1")[0].textContent = document.title

  const siteTheme = document.getElementById("siteTheme")
  siteTheme.addEventListener("change", () => {
    switch (siteTheme.value) {
      case "light":
        document.getElementById("hljs-theme").href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"
        document.getElementById("dc-theme").href = "/misc/DomConsole/DomConsole.theme.chrome.light.css"
        break
      case "dark":
        document.getElementById("hljs-theme").href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark-dimmed.min.css"
        document.getElementById("dc-theme").href = "/misc/DomConsole/DomConsole.theme.chrome.dark.css"
        break
      default:
        document.getElementById("hljs-theme").href = getComputedStyle(document.getElementById("isDarkMode")).display === "block"
          ? "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark-dimmed.min.css"
          : "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"
        document.getElementById("dc-theme").href = "/misc/DomConsole/DomConsole.theme.chrome.css"
    }
  })

  new IntersectionObserver(entries => {
    document.getElementById("siteTheme").dispatchEvent(new Event("change"))
  }).observe(document.getElementById("isDarkMode"))

  fetch([mod, "test", "test.ts"].join("/"))
    .then(resp => resp.text()
      .then(async (text) => {
        const { default: highlightJs } = await import("https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/es/highlight.min.js")
        document.getElementById("source").innerHTML = highlightJs.highlight(text, { language: "typescript" }).value
      }))

  document.getElementById("execute").onclick = e => {
    e.target.disabled = "disabled"
    e.target.textContent = "Plese waiting..."
    setTimeout(() => import([mod, "test", "test.js"].join("/"))
      .then(_ => e.target.textContent = "Test complete."), 1);
  }
</script>
