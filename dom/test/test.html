<!DOCTYPE html>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="../../misc/DomConsole/DomConsole.css">
<title>Testing dom streams</title>
<script type="module">
  import { DomConsole } from "../../misc/DomConsole/DomConsole.mjs"
  globalThis.console = new DomConsole("console")
</script>
<h4>Testing dom streams</h4>
<fieldset>
  <legend>Testing HTMLElementStream</legend>
  <input id="txt">
  <div id="console"></div>
  <script type="module">
    import { HTMLElementStream } from "../HTMLElementStream.mjs"
    const txt = document.getElementById("txt")
    new HTMLElementStream(txt, "input", t => console.log(t.value))
  </script>
</fieldset>
